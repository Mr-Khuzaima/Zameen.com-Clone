<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- boxicons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- tailwind -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <div id="navbar"></div>


    <section class="relative p-8 mt-12">
        <div class="max-w-6xl mx-auto">
            <!-- Heading -->
            <h2 class="text-xl font-bold text-gray-800 mb-4">Explore the Map</h2>

            <!-- Map Container -->
            <div class="relative w-full h-[500px] rounded-lg overflow-hidden border shadow-lg">
                <!-- Static Image -->
                <img src="https://www.pixelstalk.net/wp-content/uploads/2016/06/World-map-wallpaper-HD-download.jpg"
                    alt="Map" class="w-full h-full object-cover">

                <!-- Select City Button -->
                <div class="absolute top-4 left-4 bg-white p-3 rounded-lg shadow-md">
                    <select class="select select-bordered">
                        <option disabled selected>Select a city</option>
                        <option>Lahore</option>
                        <option>Karachi</option>
                        <option>Islamabad</option>
                        <option>Peshawar</option>
                        <option>Multan</option>
                    </select>
                </div>
            </div>
        </div>
    </section>


    <script>
        fetch('Navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

    </script>


</body>

</html>
